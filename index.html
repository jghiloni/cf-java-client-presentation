<!doctype html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

		<title>Cloud Foundry Java Client</title>

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/ecsteam.css">

		<!-- Theme used for syntax highlighting of code -->
		<link rel="stylesheet" href="lib/css/vs.css">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>
	</head>
	<body>
		<div class="reveal">
			<div id="header">
				<div class="tag-line">Technology Solutions <span class="bluetext">Delivered</span></div>
				<hr/>
				<div class="gradient">&nbsp;</div>
			</div>
			<div class="footer">
				<img class="logo" src="images/ecs-logo.png" alt="ECS Team Logo" />
			</div>
			<div class="slides">
				<section data-markdown="slides.md"
					data-separator-vertical="^\r?\n--\r?\n$"
					data-charset="utf-8"></section>
			</div>
		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>
		<script
		  src="https://code.jquery.com/jquery-2.2.4.min.js"
		  integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
		  crossorigin="anonymous"></script>
		<script>
			// More info https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
				width: "95%",
				history: true,
				controls: true,
				slideNumber: true,
				transition: 'fade',
				// More info https://github.com/hakimel/reveal.js#dependencies
				dependencies: [
					{ src: 'plugin/markdown/marked.js' },
					{ src: 'plugin/markdown/markdown.js' },
					{ src: 'plugin/notes/notes.js', async: true },
					{ src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } }
				]
			});

			Reveal.addEventListener('slidechanged', function() {
				var state = Reveal.getState();
				var isFirstSlide = (state.indexh == 0 && state.indexv == 0);
				$("#header").toggle(isFirstSlide);
			})
		</script>
	</body>
</html>
